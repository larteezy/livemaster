<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles\style.css" type="text/css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts\script.js"></script>
</head>
<body>
    <div class="container">
        <p class="sort">
            Сортировать по <span id="sort__ascending" class="sort__name">возрастанию</span> | <span id="sort__descending" class="sort__name">убыванию</span>
        </p>
        
        <ul class="cells" id="sortable">
            <li class="cells__elem" data-sort="1">1</li>
            <li class="cells__elem" data-sort="2">2</li>
            <li class="cells__elem" data-sort="3">3</li>
            <li class="cells__elem" data-sort="4">4</li>
            <li class="cells__elem" data-sort="5">5</li>
            <li class="cells__elem" data-sort="6">6</li>
            <li class="cells__elem" data-sort="7">7</li>
            <li class="cells__elem" data-sort="8">8</li>
            <li class="cells__elem" data-sort="9">9</li>
            <li class="cells__elem" data-sort="10">10</li>
            <li class="cells__elem" data-sort="11">11</li>
            <li class="cells__elem" data-sort="12">12</li>
        </ul>
        
        <div class="buttons">
                <button class="edit" id="delete" disabled>Удалить</button>
                <button class="edit" id="refresh" disabled>Сбросить</button>
                <button class="edit" id="addcell">Добавить</button>
                <div class="size-management sm-style">
                    <button id="b1"></button>
                    <button id="b2"></button>
                </div>
                
        </div>
        

    </div>
</body>
</html>
