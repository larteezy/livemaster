<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles\style.css" type="text/css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts\script.js"></script>
</head>
<body>
    <div class="container">
        <div class="sort">Сортировать по <span class="name">возрастанию</span>|<span class="name">убыванию</span></div>
        <ul class="cells sortable">
            <li class="cells__elem" value="1" id="myDiv">1</li>
            <li class="cells__elem" value="2">2</li>
            <li class="cells__elem" value="3">3</li>
            <li class="cells__elem" value="4">4</li>
            <li class="cells__elem" value="5">5</li>
            <li class="cells__elem" value="6">6</li>
            <li class="cells__elem" value="7">7</li>
            <li class="cells__elem" value="8">8</li>
        </ul>
        
        <div class="buttons">
                <button class="edit" id="delete" disabled>Удалить</button>
                <button class="edit" id="refresh" disabled>Сбросить</button>
                <div class="size-management">
                    <button id="b1"></button>
                    <button id="b2"></button>
                </div>
                
        </div>
        

    </div>
</body>
</html>
